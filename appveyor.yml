# version format
version: 1.2.0-alpha.{build}
branches:
  only:
  - master
pull_requests:
  do_not_increment_build_number: true
before_build:
- appveyor-retry dotnet restore -v Minimal
build_script:
- ps: .\build\build.ps1 $env:APPVEYOR_BUILD_VERSION $env:APPVEYOR_REPO_TAG_NAME
test_script:
- dotnet test "test\DavisVantage.WeatherReader.Tests"
artifacts:
- path: '**\*.nupkg'
deploy:
  provider: NuGet
  api_key:
    secure: PTii2uT+q1lqJIbp5SU7P8bWQaEvR76WG3G8zyT0hUgsMuDWDOxxZpO1tr2fPRE5
  skip_symbols: true
  artifact: /.*\.nupkg/
  on:
      branch: master                # release from master branch only
      appveyor_repo_tag: true       # deploy on tag push only